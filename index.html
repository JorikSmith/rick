<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U SUCK!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" loop muted>
        <source src="rick" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audio" loop>
        <source src="roll" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video');
            var audio = document.getElementById('audio');

            function playMedia() {
                video.play().catch(function(error) {
                    console.error('Error attempting to play video:', error);
                });
                audio.play().catch(function(error) {
                    console.error('Error attempting to play audio:', error);
                });
            }

            function removeEventListeners() {
                document.removeEventListener('click', startMedia);
                document.removeEventListener('keydown', startMedia);
                document.removeEventListener('touchstart', startMedia);
            }
            function startMedia() {
                playMedia();
                removeEventListeners();
            }

            document.addEventListener('click', startMedia);
            document.addEventListener('keydown', startMedia);
            document.addEventListener('touchstart', startMedia);
        });
    </script>
</body>
</html>
